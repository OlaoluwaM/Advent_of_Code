name: aoc2022
spec-version: 0.36.0

extra-source-files:
  - README.md
  - CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
# description: Please see the README on GitHub at <https://github.com/OlaoluwaM/advent-of-code#readme>

language: GHC2021
dependencies:
  - base

default-extensions:
  - ImportQualifiedPost
  - NoStarIsType
  - LambdaCase
  - QuasiQuotes
  - TypeApplications
  - OverloadedStrings
  # - NoFieldSelectors
  - OverloadedRecordDot

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
    - containers
    - text
    - split
    - PyF
    - mtl
    - lens
    - semialign
    - vector
    - errors

executables:
  aoc2022-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - aoc2022
      - directory
      - vector
      - text

tests:
  aoc2022-test:
    main: Driver.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - aoc2022
      - tasty
      - tasty-hspec
      - tasty-discover
      - tasty-hedgehog # Work to remove this dependency
      - hedgehog # Work to remove this dependency
      - QuickCheck
      - tasty-quickcheck
      - hspec
      - text
      - PyF
      - tasty-expected-failure
