name: haskell
version: 0.1.0.0
github: "OlaoluwaM/Advent_of_Code"
license: BSD3
author: "Olaoluwa Mustapha"
maintainer: "37044906+OlaoluwaM@users.noreply.github.com"
copyright: "2023 Olaoluwa Mustapha"

extra-source-files:
  - README.md
  - CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/OlaoluwaM/Advent_of_Code#readme>

dependencies:
  - base >= 4.7 && < 5
  - containers
  - text
  - split
  - PyF
  - directory

default-extensions:
  - ImportQualifiedPost
  - NoStarIsType
  - LambdaCase
  - QuasiQuotes

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src

executables:
  haskell-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - haskell

tests:
  haskell-test:
    main: Driver.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - haskell
      - tasty
      - tasty-hspec
      - tasty-discover
      - tasty-hedgehog
      - hedgehog
      - hspec
